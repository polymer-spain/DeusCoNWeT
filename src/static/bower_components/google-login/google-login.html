<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../core-icon/core-icon.html">
<link href='https://fonts.googleapis.com/css?family=Roboto:400italic' rel='stylesheet' type='text/css'><!--

# Uso
<google-login></google-login>

@element google-login
@blurb Boton de login para google+
@status beta
@homepage https://github.com/Mortega5/google-login
-->
<polymer-element name="google-login" attributes="callback clientID scope textLogin">
	<template>
		<link rel="stylesheet" href="google-login.css">
		<paper-button hidden?="{{logged}}" id="button" on-click="{{login}}" class="login">
			<core-icon src="https://i.imgur.com/FM5Nzy7.png"></core-icon>
			{{textLogin}}
		</paper-button>
		<paper-button hidden?="{{!logged}}" id="button" on-click="{{logout}}{{removerToken}}" class="login">
			<core-icon src="https://i.imgur.com/FM5Nzy7.png"></core-icon>
			SignOut in with Google+
		</paper-button>
		
		   <core-ajax id="request"
				   method="GET"
				   url="https://accounts.google.com/o/oauth2/revoke?"
				   params='{"token":"{{acToken}}"}'
				   ></core-ajax>

		   <core-ajax id="request1"
				   method="GET"
				   url="https://www.googleapis.com/oauth2/v1/userinfo?"
				   params='{"access_token":"{{acToken}}"}'
				   handleAs="json"
				   on-core-response="{{yesToken}}"
				   on-core-error="{{noToken}}"
				   ></core-ajax>
		
	</template>

	<script src="https://apis.google.com/js/client:plusone.js?onload=signinCallback"></script>
	<script>
		Polymer({
			/**
     * Callback al que se va a dirigir una vez
     * realizado el callback (requerido, pero no utilizado)
     *
     * @attribute callback
     * @type string
     */
			callback:'',
			/**
     * ClientID de tu aplicacion web. Obtenido de la
     * consola https://console.developers.google.com/project
     *
     * @attribute clientID
     * @type string
     */
			clientID:'',
			/**
	 * Direccion donde se realiza la peticion de autenticacion
     *
     * @attribute OAUTHURL
     * @type string
     */
			OAUTHURL:'https://accounts.google.com/o/oauth2/auth?',
			/**
	 * Scope de los datos que se desean obtener del usuario.
     * Consultar scopes: https://developers.google.com/+/api/oauth#login-scopes
	 *
     * @attribute scope
     * @type string
     */
			scope:'https://www.googleapis.com/auth/userinfo.profile',
			/**
	 * Token obtenido al hacer login
	 *
     * @attribute acToken
     * @type string
     */
			acToken:'ya29.cwFLIiQT-FKj6H33BrOr0uxICgqAw2dumh-8mwDra8tQgplLBw4hkDOBTnlSMcWxvynA2oRb0aAJ8w',
			tokenType:'',
			expiresToken:'',
			textLogin:'Sign in with Google+',
			status:'',
            logged:false,


			ready : function(){
				if (this.textLogin.length != 0) {
					this.text = this.textLogin;
				};
              this.comprobarToken();
			},

			/**
		 * Funcion que realiza el login con google+
		 * Dispara response
		 *
		 * @method login
		 *
		 */
			login: function() {

                var back1 = this;
				var _url = this.OAUTHURL + 'scope=' + this.scope + '&client_id=' + this.clientID + '&redirect_uri=' + this.callback + '&response_type=code token id_token gsession';
				var win  = window.open(_url, "Google+ Login", 'width=800, height=600');
				var back = this;
				var pollTimer  =  window.setInterval(function() {
					try {


						if (win.document.URL.indexOf('access_token') != -1) {
							window.clearInterval(pollTimer);
							var url =   win.document.URL;
							var patron = "access_token"+"=([^&#]*)";
							var exp = new RegExp(patron);
							back.acToken = exp.exec(url)[1];0
							back.fire('google-logged',{token: back.acToken,redSocial:'googleplus'});
/*							back.$.button.className="disconnect";
							back.textLogin='Log out';*/
                            console.log(back.acToken);
                            back1.logged=true;
							win.close();
							
						}
					} catch(e) {
					}
				}, 100);

				//	window.location.assign(this.callback);

			},
          
          
          logout: function() {
            var back = this;
            var back1 = this;
            var _url='http://accounts.google.com/Logout'
            var win  = window.open(_url, "Google+ Logout", 'width=800, height=600');
            var pollTimer  =  window.setInterval(function() {
					try {

						if (win.document.URL.indexOf('ServiceLogin') == -1) {
							window.clearInterval(pollTimer);
							back1.logged=false;
							win.close();
						}
					} catch(e) {
					}
				}, 100);
            
          
          
          
          },
            removerToken:function(){
              
              this.$.request.go();
              
            },
          
            comprobarToken:function(){
  
              this.$.request1.go();
              
            },
          

	        yesToken: function(event,detail,sender){//mirar si el token sigue accesible
            var back1 = this;
            back1.logged=true;

		},
          
	        noToken: function(event,detail,sender){//mirar si el token es no accesible
			var back1 = this;
            back1.logged=false;
		}
          
          
          
		});
	</script>
